<div class="container">
  <h3>Payment Form</h3>

  <div class="row">
    <div class="form-group col">
     <label>Receiver Name</label>
     <input class="form-control" (input)="onNameChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Receiver Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
     <label>Payment Date</label>
     <input type="date" class="form-control" (input)="onDateChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date: "MMMM d, y" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
     <label>Payment Amount</label>
     <input class="form-control" (input)="onAmountChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: "EUR" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
     <label>Height</label>
     <input class="form-control" (input)="onHeightChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Height</b></label>
      <div>
        {{ height | number: "1.1-3" }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
     <label>Miles</label>
     <input class="form-control" (input)="onMilesChange($event.target!)" />
    </div>

    <div class="col">
      <label><b>Kilometers</b></label>
      <div>
        {{ miles | convert}}
      </div>
    </div>
  </div>
</div>
